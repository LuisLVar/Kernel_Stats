<app-navbar></app-navbar>

<div class="container">
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card border-primary">
                <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                    RAM
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card border-primary">
                                <div
                                    class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                                    Uso de RAM
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <p>Used RAM: {{data.usedRam}}</p>
                                        <p>Total RAM: {{data.totalRam}}</p>
                                        <p>Used CPU: {{data.usedCpu}}</p>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <div class="card border-primary">
                                <div
                                    class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                                    Historico de Uso
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <p>{{data.usedRam}}</p>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="sendMsg()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
