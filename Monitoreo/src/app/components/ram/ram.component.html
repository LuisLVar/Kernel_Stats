<app-navbar></app-navbar>

<div class="container">
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card border-primary">
                <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                    RAM
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card border-primary">
                                <div
                                    class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                                    Uso de RAM
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <table class="table table-striped table-light">
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Total RAM</th>
                                                    <td>{{data.totalRam}}</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Used RAM</th>
                                                    <td>{{data.usedRam}}</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">% RAM</th>
                                                    <td>{{porcentaje}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <div class="card border-primary">
                                <div
                                    class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                                    Historico de Uso
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card">
                                                <canvas id="realtime">{{ chart }}</canvas>
                                                <div class="card-content">
                                                    <p>Consumo de RAM en tiempo real</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="sendMsg()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
